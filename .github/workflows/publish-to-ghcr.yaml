name: Publish to GitHub Container Registry

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-and-push-tiled:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Tiled image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.tiled
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/tiled:latest
            ghcr.io/${{ github.repository }}/tiled:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/tiled:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/tiled:buildcache,mode=max

