          file: ./docker/Dockerfile.orchestrator
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/orchestrator:latest
            ghcr.io/${{ github.repository }}/orchestrator:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/orchestrator:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/orchestrator:buildcache,mode=max

  build-and-push-mixing:
