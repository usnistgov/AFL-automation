            ghcr.io/${{ github.repository }}/mixing:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/mixing:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/mixing:buildcache,mode=max

  build-and-push-instrument:
